<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Container Layout</title>

    <style>
       * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
}

/* Main layout */
.layout {
    display: flex;
    min-height: 100vh;
}

/* Side panels */
.left,
.right {
    width: 20%;
    background: #ddd;
    padding: 10px;
}

/* Center game area */
.center {
    width: 60%;
    background: #000;
    display: flex;
    padding: 0;
    overflow: hidden;
}

/* Portrait game screens */
.game-container,
.game-content {
    flex: 1;                  /* equal width */
    aspect-ratio: 9 / 16;
    max-height: 100vh;
    background: #000;

    display: flex;
    align-items: center;
    justify-content: center;

    color: white;
    font-size: 1.2rem;
}

/* Mobile view */
@media (max-width: 768px) {
    .layout {
        flex-direction: column;
    }

    .left,
    .right {
        width: 100%;
        order: 2;
    }

    .center {
        width: 100%;
        order: 1;
        flex-direction: row;
    }
}

.left,
.right {
    width: 20%;
    background: #ddd;
    padding: 10px;

    display: flex;
    flex-direction: column;
}

/* Button sa baba */
.left button,
.right button {
    margin-top: auto;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
}
 
    </style>
</head>
<body>

    <div class="layout">

        <!-- Left container -->
        <div class="left">
            <h3 style="text-align: center; background-color: pink;" >Please Choose Your Character</h3>
            <p></p>
            <button id="start-game" onclick="button">button</button>
        </div>

        <!-- Center container -->
        <div class="center">
            <div class="game-container">
                Game goes here
            </div>
            <div class="game-content" style="background-color: pink;">another one</div>
        </div>

        <!-- Right container -->
        <div class="right">
            <h3 style="text-align: center; background-color: pink; " >Please Choose Your Character</h3>
            <p></p>
            <button id="start-game" onclick="button">button</button>
        </div>

    </div>

</body>
</html>
